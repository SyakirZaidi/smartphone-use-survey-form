<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smartphone Use Survey Form</title>
  </head>
  <body>
    <h1 id="title">Smartphone Use Survey Form</h1>
    <p id="description"><em>Please fill the form, Thank You!</em></p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your Email" required />
      </label>
      <label for="number" id="number-label">
        Age
        <input type="number" id="number" min="13" max="40" placeholder="How old are you" />
      </label>

      <label for="dropdown"
        >How much time, in total, do you spend using your smartphone?
        <select name="" id="dropdown">
          <option value="">Please select...</option>
          <option value="1">1 hour</option>
          <option value="2">2 hours</option>
          <option value="3">3 hours</option>
          <option value="4">4 hours</option>
          <option value="5">More than 4 hours</option>
        </select>
      </label>

      <label class="radio">What activities do you do on smartphone most offen? </label>
      <label class="radio" for="send-message"> <input type="radio" name="most-offen" id="send-message" value="send-message" /> Send messages</label>
      <label class="radio" for="play-games"> <input type="radio" name="most-offen" id="play-games" value="play-games" /> Play games</label>
      <label class="radio" for="take-photos"> <input type="radio" name="most-offen" id="take-photos" value="take-photos" /> Take photos</label>

      <label class="check">Choose your favorite social media? </label>
      <label class="check" for="check-1"><input type="checkbox" name="" id="check-1" value="intagram" />Intagram</label>
      <label class="check" for="check-2"><input type="checkbox" name="" id="check-2" value="twitter" />Twitter</label>
      <label class="check" for="check-3"><input type="checkbox" name="" id="check-3" value="tiktok" />TikTok</label>

      <label for="comment">Any comments or suggestions? <textarea name="comment" id="" cols="30" rows="5"></textarea></label>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
